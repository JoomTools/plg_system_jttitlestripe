PLG_JT_TITLESTRIPE_XML_NAME="System - JT - Titlestripe"
PLG_JT_TITLESTRIPE_XML_DESCRIPTION="In den Einstellungen kann eine Kombi von Buchstaben oder Zeichen definiert werden, die das Plugin anweisen z.B Überschriften in <strong>&lt;span&gt;</strong> Gruppen aufzuteilen und durch speziellen Klassen formatierbar zu machen.<br />Ebenso können weitere HTML-Tags angegeben werden, auf die das Plugin angewand werden soll."
PLG_JT_TITLESTRIPE_XML_BREAKSTRIPE_LABEL="Trennung mit Zeilenumbruch"
PLG_JT_TITLESTRIPE_XML_BREAKSTRIPE_DESCRIPTION="Zeichenkombination an der eine Trennung mit Zeilenumbruch erkannt werden soll (mehrere Werte durch Komma ',' trennen)."
PLG_JT_TITLESTRIPE_XML_STRIPE_LABEL="Trennung ohne Zeilenumbruch"
PLG_JT_TITLESTRIPE_XML_STRIPE_DESCRIPTION="Zeichenkombination an der eine Trennung ohne Zeilenumbruch erkannt werden soll (mehrere Werte durch Komma ',' trennen)."
PLG_JT_TITLESTRIPE_XML_TAGS_LABEL="HTML - Tags"
PLG_JT_TITLESTRIPE_XML_TAGS_DESCRIPTION="Hier können die HTML-Tags(durch Komma ',' getrennt) eingetragen werden,
die von JT - Titlestripe, zusätzlich zu den Überschriften, umgesetzt werden sollen. Um auch die Menüpunkte in den Modulen
umzusetzen, muss hier li, a eingetragen werden."
PLG_JT_TITLESTRIPE_XML_DEBUG_LABEL="Debug"
PLG_JT_TITLESTRIPE_XML_DEBUG_DESCRIPTION="Debug-Ausgabe. Hierfür werden JFirePHP und die zugehörigen Erweiterungen für den Browser benötigt."
PLG_JT_TITLESTRIPE_XML_CSS_LABEL="CSS laden"
PLG_JT_TITLESTRIPE_XML_CSS_DESCRIPTION="Ja: es wird die CSS-Datei vom Plugin geladen.<br />Nein: alle CSS-Formatierungen werden in den eigenen Template-CSS-Dateien behandelt."
PLG_JT_TITLESTRIPE_XML_INMODULE_LABEL="Module berücksichtigen"
PLG_JT_TITLESTRIPE_XML_INMODULE_DESCRIPTION="Diese Funktion muss aktiviert werden, um Modulüberschriften und
Modulinhalte bzw. Menüpunkte mit JT - Titlestripe umzusetzen. Sie kann jedoch bei YooTheme-Templates deaktiviert werden
um Resourcen zu sparen."
